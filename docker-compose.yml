version: '3.8'

services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: smartroute-backend
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379
      - QDRANT_URL=http://qdrant:6333
      # User will add API keys here in .env
    volumes:
      - ./backend:/app
    depends_on:
      - redis
      - qdrant
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: smartroute-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    # For dev, we'll use npm run dev
    command: npm run dev -- --host

  redis:
    image: redis:alpine
    container_name: smartroute-redis
    ports:
      - "6379:6379"

  qdrant:
    image: qdrant/qdrant
    container_name: smartroute-qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

volumes:
  qdrant_data:
